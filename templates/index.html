<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced OBD Diagnostic System</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <i class="fas fa-car-diagnostics"></i>
          <h1>Advanced OBD Diagnostic System</h1>
        </div>
        <div class="header-controls">
          <div class="status-indicator" id="connectionStatus">
            <i class="fas fa-circle"></i>
            <span>Disconnected</span>
          </div>
          <button class="btn-icon" id="settingsBtn" title="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-section">
            <h3><i class="fas fa-plug"></i> Serial Connection</h3>
            <div class="form-group">
              <label for="portSelect">Port:</label>
              <select id="portSelect" class="form-control">
                <option value="/dev/ttyUSB0">/dev/ttyUSB0</option>
              </select>
              <button class="btn-refresh" id="refreshPorts" title="Refresh Ports">
                <i class="fas fa-sync"></i>
              </button>
            </div>
            <div class="form-group">
              <label for="baudRate">Baud Rate:</label>
              <select id="baudRate" class="form-control">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
              </select>
            </div>
            <div class="button-group">
              <button id="connectBtn" class="btn btn-primary">
                <i class="fas fa-play"></i> Connect
              </button>
              <button id="disconnectBtn" class="btn btn-secondary" disabled>
                <i class="fas fa-stop"></i> Disconnect
              </button>
            </div>
          </div>

          <div class="sidebar-section">
            <h3><i class="fas fa-terminal"></i> Quick Commands</h3>
            <div class="command-buttons">
              <button class="btn btn-command" data-command="ATZ">ATZ (Reset)</button>
              <button class="btn btn-command" data-command="ATE0">ATE0 (Echo Off)</button>
              <button class="btn btn-command" data-command="ATL1">ATL1 (LineFeed On)</button>
              <button class="btn btn-command" data-command="ATSP0">ATSP0 (Auto Protocol)</button>
              <button class="btn btn-command" data-command="0100">0100 (Supported PIDs)</button>
              <button class="btn btn-command" data-command="010C">010C (Engine RPM)</button>
              <button class="btn btn-command" data-command="010D">010D (Vehicle Speed)</button>
              <button class="btn btn-command" data-command="0105">0105 (Coolant Temp)</button>
            </div>
          </div>

          <div class="sidebar-section">
            <h3><i class="fas fa-database"></i> Data Controls</h3>
            <div class="data-stats">
              <div class="stat-item">
                <span class="stat-label">Data Points:</span>
                <span class="stat-value" id="dataCount">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Buffer Size:</span>
                <span class="stat-value" id="bufferSize">0</span>
              </div>
            </div>
            <div class="button-group">
              <button id="exportBtn" class="btn btn-outline">
                <i class="fas fa-download"></i> Export
              </button>
              <button id="clearBtn" class="btn btn-outline">
                <i class="fas fa-trash"></i> Clear
              </button>
            </div>
          </div>
        </aside>

        <!-- Content Area -->
        <div class="content-area">
          <!-- Tab Navigation -->
          <nav class="tab-nav">
            <button class="tab-btn active" data-tab="dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="tab-btn" data-tab="serial">
              <i class="fas fa-terminal"></i> Serial Monitor
            </button>
            <button class="tab-btn" data-tab="chat">
              <i class="fas fa-comments"></i> AI Assistant
            </button>
            <button class="tab-btn" data-tab="analysis">
              <i class="fas fa-chart-line"></i> Data Analysis
            </button>
          </nav>

          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Dashboard Tab -->
            <div class="tab-panel active" id="dashboard">
              <div class="dashboard-grid">
                <div class="card">
                  <h3><i class="fas fa-chart-line"></i> Real-time Data</h3>
                  <div id="realtimeChart" class="chart-container"></div>
                </div>
                <div class="card">
                  <h3><i class="fas fa-list"></i> Recent Data</h3>
                  <div id="recentData" class="data-list"></div>
                </div>
                <div class="card">
                  <h3><i class="fas fa-info-circle"></i> System Status</h3>
                  <div id="systemStatus" class="status-grid">
                    <div class="status-item">
                      <span class="status-label">Serial Port:</span>
                      <span class="status-value" id="serialStatus">Disconnected</span>
                    </div>
                    <div class="status-item">
                      <span class="status-label">WebSocket:</span>
                      <span class="status-value" id="wsStatus">Disconnected</span>
                    </div>
                    <div class="status-item">
                      <span class="status-label">AI Assistant:</span>
                      <span class="status-value" id="aiStatus">Ready</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Serial Monitor Tab -->
            <div class="tab-panel" id="serial">
              <div class="serial-monitor">
                <div class="terminal-header">
                  <span>Serial Terminal</span>
                  <button class="btn-clear" id="clearTerminal">
                    <i class="fas fa-trash"></i> Clear
                  </button>
                </div>
                <div class="terminal-output" id="terminalOutput"></div>
                <div class="terminal-input">
                  <input type="text" id="serialInput" placeholder="Enter command..." class="terminal-input-field">
                  <button id="sendCommand" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send
                  </button>
                </div>
              </div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-panel" id="chat">
              <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                  <textarea id="chatInput" placeholder="Ask the AI assistant about your OBD data..." rows="3"></textarea>
                  <button id="sendChat" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send
                  </button>
                </div>
              </div>
            </div>

            <!-- Analysis Tab -->
            <div class="tab-panel" id="analysis">
              <div class="analysis-container">
                <div class="analysis-controls">
                  <button class="btn btn-primary" id="refreshChart">
                    <i class="fas fa-sync"></i> Refresh Chart
                  </button>
                  <select id="chartType" class="form-control">
                    <option value="line">Line Chart</option>
                    <option value="scatter">Scatter Plot</option>
                    <option value="bar">Bar Chart</option>
                  </select>
                </div>
                <div id="analysisChart" class="chart-container large"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button class="modal-close" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="autoRefresh">Auto-refresh interval (ms):</label>
            <input type="number" id="autoRefresh" value="1000" min="100" max="10000" class="form-control">
          </div>
          <div class="form-group">
            <label for="maxDataPoints">Max data points to display:</label>
            <input type="number" id="maxDataPoints" value="100" min="10" max="1000" class="form-control">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="autoScroll"> Auto-scroll terminal
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="soundNotifications"> Sound notifications
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="saveSettings">Save Settings</button>
          <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
